pluginManagement {
    repositories {
        exclusiveContent {
            forRepository { maven { url 'https://maven.neoforged.net' } }
            filter { includeGroupByRegex 'net\\.neoforged.*' }
            // TODO: Why is this still needed? we are running NeoForge not MinecraftForge
            filter { includeGroupByRegex 'net\\.minecraftforge.*' }
        }

        exclusiveContent {
            forRepository { maven { url 'https://maven.fabricmc.net' } }
            filter {
                includeGroup 'net.fabricmc'
                includeGroup 'fabric-loom'
            }
        }

        exclusiveContent {
            forRepository { maven { url 'https://maven.parchmentmc.org' } }
            filter { includeGroupByRegex 'org\\.parchmentmc.*' }
        }

        exclusiveContent {
            forRepository { maven { url 'https://repo.spongepowered.org/repository/maven-public' } }
            filter { includeGroupByRegex 'org\\.spongepowered.*' }
        }

        gradlePluginPortal()
    }

    resolutionStrategy {
        eachPlugin {
            if(requested.id.id == "org.spongepowered.mixin") {
                useModule("org.spongepowered:mixingradle:${requested.version}")
            }
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

def includePlatform = { platform ->
    include platform
    project(":${platform}").projectDir = file("platforms/${platform}")
}

includePlatform 'common'
// includePlatform 'neoforge'
includePlatform 'fabric'

rootProject.name = "${MOD_NAME}-${MINECRAFT_VERSION}"